<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Templet</title>
    <link rel="Stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="scroller"></div>
    <div class="container">
      <div class="game-info">
        <div class="name-game">Hangman</div>
        <div class="category">Word From <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="latters"></div>
      </div>
      <hr />
      <div class="latters-guess"></div>
    </div>
    <script src="./Js/script.js"></script>
  </body>
</html>
